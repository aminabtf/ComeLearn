<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #quiz-container {
        max-width: 600px;
        margin-top: 20px;
      }

      .card-header {
        background-color: #007bff;
        color: #fff;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
    <title>Quiz sur le Leadership Pédagogique</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <p><span>Come</span>Learn</p>
      </div>
      <ul class="menu">
        <li><a href="/index.html">Acceuil</a></li>
        <li><a href="/index.html#menu">Formations</a></li>
        <li><a href="/index.html#about_us">A Propos</a></li>
      </ul>

      <!-- menu responsive -->
      <div class="toggle_menu"></div>
    </header>
    <!-- Quiz -->
    <section class="p-5 mb-5">
      <h4 class="mini_title text-center">Quiz sur le Leadership Pédagogique</h4>
      <h2 class="title">Passer le quiz pour s'autoevaluer</h2>
      <div class="container mx-5 my-5">
        <div id="quiz-container" class="card">
          <div id="question-container" class="card-body">
            <!-- Les questions et réponses seront ajoutées ici dynamiquement -->
          </div>
          <button
            id="submit-btn"
            class="btn btn-primary"
            onclick="submitQuiz()"
          >
            Soumettre
          </button>
          <div id="result-container" class="card-footer"></div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="2rem">
      <div class="services_list">
        <i
          class="text-dark bi bi-envelope bg-white rounded-circle border px-3 shadow-sm mx-auto my-auto"
          style="font-size: 2rem"
        ></i>
        <div class="service">
          <h2>Emails</h2>
          <p>ComeLearn@gmail.com</p>
          <p>FirstFlame@gmail.com</p>
        </div>
        <i
          class="text-dark bi bi-telephone bg-white rounded-circle border px-3 shadow-sm mx-auto my-auto"
          style="font-size: 2rem"
        ></i>
        <div class="service">
          <h2>Numbers</h2>
          <p>+212 0000000</p>
          <p>+212 0000000</p>
        </div>

        <hr />
      </div>

      <p class="footer_text">
        Réalisé par <span>First Flame</span> | Tous les droits sont réservés.
      </p>
    </footer>
    <script>
      const quizData = [
        {
          question:
            "Pourquoi l'éducation évolue-t-elle constamment selon la déclaration donnée ?",
          answers: {
            a: "Pour suivre les tendances à la mode",
            b: "Pour mieux préparer les élèves à affronter les défis du monde moderne",
            c: "Pour obtenir des financements gouvernementaux",
            d: "Pour remplacer les méthodes d'enseignement traditionnelles",
          },
          correctAnswer: "b",
        },
        {
          question:
            "Quelle avancée est particulièrement mise en avant dans la déclaration ?",
          answers: {
            a: "L'utilisation massive de la technologie",
            b: "L'intégration de l'intelligence artificielle dans l'éducation",
            c: "L'intégration de l'intelligence émotionnelle dans le curriculum scolaire",
            d: "La standardisation des programmes d'études",
          },
          correctAnswer: "c",
        },
        {
          question:
            "Quel est l'objectif principal de l'intégration de l'intelligence émotionnelle dans le curriculum scolaire ?",
          answers: {
            a: "Améliorer la créativité des élèves",
            b: "Favoriser une meilleure compréhension des émotions",
            c: "Préparer les élèves aux carrières technologiques",
            d: "Diminuer la charge de travail des enseignants",
          },
          correctAnswer: "b",
        },
        {
          question:
            "Pourquoi l'intégration de l'intelligence émotionnelle est-elle considérée comme significative ?",
          answers: {
            a: "Elle simplifie les programmes d'études",
            b: "Elle améliore la santé mentale des enseignants",
            c: "Elle aide les élèves à développer des compétences émotionnelles cruciales",
            d: "Elle remplace les matières traditionnelles",
          },
          correctAnswer: "c",
        },
        {
          question:
            "Quelle est la place centrale de l'intégration de l'intelligence émotionnelle selon la déclaration ?",
          answers: {
            a: "Elle est une option facultative pour les écoles",
            b: "Elle est un complément aux matières traditionnelles",
            c: "Elle est un élément central du curriculum scolaire",
            d: "Elle est destinée uniquement aux élèves en difficulté",
          },
          correctAnswer: "c",
        },
      ];

      const questionContainer = document.getElementById("question-container");
      const resultContainer = document.getElementById("result-container");
      const submitButton = document.getElementById("submit-btn");

      function buildQuiz() {
        quizData.forEach((question, index) => {
          const questionElement = document.createElement("div");
          questionElement.classList.add("question", "mb-3");
          questionElement.innerHTML = `<p>${index + 1}. ${
            question.question
          }</p>`;

          for (const [option, text] of Object.entries(question.answers)) {
            questionElement.innerHTML += `<div class="form-check">
                        <input class="form-check-input" type="radio" name="question${index}" id="${option}" value="${option}">
                        <label class="form-check-label" for="${option}">
                            ${text}
                        </label>
                    </div>`;
          }

          questionContainer.appendChild(questionElement);
        });
      }

      function submitQuiz() {
        const answerContainers =
          questionContainer.querySelectorAll(".question");
        let score = 0;

        quizData.forEach((question, index) => {
          const answerContainer = answerContainers[index];
          const selectedInput = answerContainer.querySelector(
            `input[name="question${index}"]:checked`
          );

          if (selectedInput) {
            const selectedAnswer = selectedInput.value;
            if (selectedAnswer === question.correctAnswer) {
              score++;
              answerContainer.style.color = "green";
            } else {
              answerContainer.style.color = "red";
            }
          }
        });

        resultContainer.innerHTML = `<p>Votre score : ${score} / ${quizData.length}</p>`;
      }

      buildQuiz();
    </script>
  </body>
</html>
